name: Style Fix (Manual)

on:
  workflow_dispatch:   # allows manual trigger from GitHub UI
  push:
    branches: [ main, dev ]   # runs only when pushing to main or dev

permissions:
  contents: write  # needed to push fixed files

jobs:
  style-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff + Black
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff Auto-Fix
        run: ruff check . --fix

      - name: Black Auto-Format
        run: black .

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-fix with Ruff + Black" || echo "No changes to commit"
          git push
