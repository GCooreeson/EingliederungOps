name: Style Fix (Manual)

on:
  workflow_dispatch:   # runs only when manually triggered from GitHub UI

permissions:
  contents: write  # needed to push formatted files

jobs:
  style-fix:
    name: Manual Ruff + Black Auto-Fix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ruff + Black
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff Auto-Fix
        run: |
          echo "Running Ruff auto-fix..."
          ruff check . --fix || true   # continue even if some issues remain

      - name: Black Auto-Format
        run: |
          echo "Running Black auto-format..."
          black .

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-fix with Ruff + Black" || echo "No changes to commit"
          git push
