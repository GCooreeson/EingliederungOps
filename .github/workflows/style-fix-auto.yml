name: Style Fix (Auto)

on:
  workflow_dispatch:
  push:
    branches: [ CG/add-style-check ]
  workflow_run:
    workflows: ["Style Check"]   # run only after Style Check completes
    types:
      - completed

permissions:
  contents: write

jobs:
  style-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff + Black
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff Auto-Fix
        run: ruff check . --fix

      - name: Black Auto-Format
        run: black .

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-fix after failed style-check" || echo "No changes to commit"
          git push
