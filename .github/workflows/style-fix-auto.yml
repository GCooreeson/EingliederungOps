name: Style Fix (Auto)

on:
  workflow_run:
    workflows: ["Style Check"]
    types: [completed]
  workflow_dispatch:  # allows manual run too

permissions:
  contents: write
  pull-requests: write

jobs:
  style-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Auto-fix with Ruff + Black

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff + Black
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff Auto-Fix
        run: |
          echo "Running Ruff auto-fix..."
          ruff check . --fix || true

      - name: Run Black Auto-Format
        run: |
          echo "Running Black auto-format..."
          black .

      - name: Commit and Push Fixes (same branch)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Committing auto-fixes to the current branch..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "style: auto-fix with Ruff + Black"
          git push origin HEAD
          echo "Auto-fixes pushed directly to branch."
