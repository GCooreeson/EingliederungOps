name: Style Fix (Auto)

on:
  # Run this automatically after "Style Check" finishes
  workflow_run:
    workflows: ["Style Check"]
    types: [completed]

  # You can also start it manually if you want
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  style-fix:
    name: Auto-fix with Ruff + Black
    runs-on: ubuntu-latest

    steps:
      # âœ… Skip this job if Style Check passed
      - name: Skip if style check passed
        if: ${{ github.event.workflow_run.conclusion != 'failure' }}
        run: echo "âœ… No style problems found. Nothing to fix."

      # ðŸŸ¡ Run these steps only if Style Check failed
      - name: Checkout code
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ruff, Black, and GitHub CLI
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
          sudo apt-get update && sudo apt-get install -y gh

      - name: Run Ruff auto-fix
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          echo "Running Ruff to fix lint issues..."
          ruff check . --fix || true

      - name: Run Black auto-format
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          echo "Running Black to format code..."
          black .

      - name: Commit and push fixes
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "style: auto-fix from Style Fix workflow" || echo "No changes to commit"

          branch_name="auto-fix/${{ github.run_id }}"
          git checkout -b "$branch_name"
          git push origin "$branch_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Open pull request for fixes
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          echo "Making pull request with fixes..."
          gh pr create \
            --base "${{ github.event.workflow_run.head_branch }}" \
            --head "auto-fix/${{ github.run_id }}" \
            --title "Auto style fixes for ${{ github.event.workflow_run.head_branch }}" \
            --body "This pull request has automatic style fixes made by Ruff and Black."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
