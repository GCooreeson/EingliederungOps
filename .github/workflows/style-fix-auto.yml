name: Style Fix (Auto)

on:
  workflow_run:
    workflows: ["Style Check"]
    types:
      - completed
  workflow_dispatch:   # optional manual trigger

permissions:
  contents: write  # required to push formatting changes

jobs:
  style-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    name: Auto-fix with Ruff + Black

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ruff + Black
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Small delay to ensure workflow_run completes
        run: sleep 5

      - name: Ruff Auto-Fix
        run: |
          echo "Running Ruff auto-fix..."
          ruff check . --fix || true   # continue even if some issues remain

      - name: Black Auto-Format
        run: |
          echo "Running Black auto-format..."
          black .

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-fix after failed style-check" || echo "No changes to commit"
          git push
